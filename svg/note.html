<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- 淡黄色背景 -->
    <rect width="800" height="1000" fill="#FFF9D6" />
    
    <!-- 白色笔记本纸张效果 -->
    <rect x="100" y="100" width="600" height="800" fill="white" stroke="#E6E6E6" stroke-width="2" />
    
    <!-- 横线纹理 -->
    <g stroke="#E6E6E6" stroke-width="1">
      <line x1="100" y1="150" x2="700" y2="150" />
      <line x1="100" y1="190" x2="700" y2="190" />
      <line x1="100" y1="230" x2="700" y2="230" />
      <line x1="100" y1="270" x2="700" y2="270" />
      <line x1="100" y1="310" x2="700" y2="310" />
      <line x1="100" y1="350" x2="700" y2="350" />
      <line x1="100" y1="390" x2="700" y2="390" />
      <line x1="100" y1="430" x2="700" y2="430" />
      <line x1="100" y1="470" x2="700" y2="470" />
      <line x1="100" y1="510" x2="700" y2="510" />
      <line x1="100" y1="550" x2="700" y2="550" />
      <line x1="100" y1="590" x2="700" y2="590" />
      <line x1="100" y1="630" x2="700" y2="630" />
      <line x1="100" y1="670" x2="700" y2="670" />
      <line x1="100" y1="710" x2="700" y2="710" />
      <line x1="100" y1="750" x2="700" y2="750" />
      <line x1="100" y1="790" x2="700" y2="790" />
      <line x1="100" y1="830" x2="700" y2="830" />
      <line x1="100" y1="870" x2="700" y2="870" />
    </g>
    
    <!-- 左侧装订线 -->
    <rect x="120" y="100" width="5" height="800" fill="#FFE082" />
    <g fill="#FFE082">
      <circle cx="122.5" cy="150" r="8" />
      <circle cx="122.5" cy="250" r="8" />
      <circle cx="122.5" cy="350" r="8" />
      <circle cx="122.5" cy="450" r="8" />
      <circle cx="122.5" cy="550" r="8" />
      <circle cx="122.5" cy="650" r="8" />
      <circle cx="122.5" cy="750" r="8" />
      <circle cx="122.5" cy="850" r="8" />
    </g>
    
    <!-- 主标题 -->
    <text x="400" y="300" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="#333333">Geogebra</text>
    <text x="400" y="370" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="#333333">基础命令</text>
    <!-- 副标题 -->
    <text x="400" y="420" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="#666666">从零开始学Geogebra命令</text>
    
    <!-- 黄色圆圈强调元素 -->
    <ellipse cx="400" cy="335" rx="220" ry="120" stroke="#FFD54F" stroke-width="4" fill="none" />
    
    <!-- 品牌/署名 -->
    <text x="400" y="880" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="30" font-weight="600" text-anchor="middle" fill="#FF9800">HycJack</text>
    
    <!-- 底部黄色波浪线装饰 -->
    <path d="M200 820 C250 800, 300 840, 350 820 C400 800, 450 840, 500 820 C550 800, 600 840, 650 820" stroke="#FFD54F" stroke-width="4" fill="none" />
    
    <!-- 装饰元素 - Geogebra相关图标简化版 -->
    <g transform="translate(600, 700) scale(0.8)">
      <!-- 圆形 -->
      <circle cx="50" cy="50" r="30" fill="none" stroke="#FF9800" stroke-width="3" />
      <!-- 三角形 -->
      <polygon points="0,0 60,80 120,0" fill="none" stroke="#4CAF50" stroke-width="3" transform="translate(-10, -10) scale(0.5)" />
      <!-- 直线 -->
      <line x1="10" y1="90" x2="90" y2="10" stroke="#2196F3" stroke-width="3" />
    </g>
    
    <!-- 思考表情符号 -->
    <g transform="translate(650, 830) scale(0.7)">
      <!-- 头部 -->
      <circle cx="50" cy="50" r="40" fill="#FFE082" />
      <!-- 眼睛 -->
      <circle cx="35" cy="40" r="5" fill="#333333" />
      <circle cx="65" cy="40" r="5" fill="#333333" />
      <!-- 思考泡泡 -->
      <circle cx="85" cy="20" r="10" fill="white" stroke="#333333" stroke-width="2" />
      <circle cx="100" cy="5" r="5" fill="white" stroke="#333333" stroke-width="2" />
      <!-- 嘴巴 -->
      <path d="M35 65 C50 80, 65 65, 65 65" fill="none" stroke="#333333" stroke-width="3" />
      <!-- 眉毛 -->
      <line x1="25" y1="30" x2="40" y2="25" stroke="#333333" stroke-width="2" />
      <line x1="60" y1="25" x2="75" y2="30" stroke="#333333" stroke-width="2" />
    </g>
    
  
    
    <!-- 命令列表示意 -->
    <g font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="18" fill="#444444">
      <text x="200" y="490" font-weight="bold">点线面基础命令:</text>
      <text x="200" y="530">• 点: A=(1, 2)</text>
      <text x="200" y="570">• 线: f=Line((0, 0), (1, 2))</text>
      <text x="200" y="610">• 二维平面: </text>
      <text x="220" y="640">    rect = Polygon((0, 0), (4, 0), (4, 2), (0, 2))</text>
    </g>
  </svg>
